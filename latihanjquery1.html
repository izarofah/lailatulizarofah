<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Jquery Pertama</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <p id="paragraf">Ini adalah paragraf pertama</p>
    <p id="paragraf2">Ini adalah paragraf kedua</p>
    <button id="tombol">Klik Saya</button>
    <button id="tombol2">Tampilkan Paragraf</button>
    <button id="tombol3">Switch</button>
    <script>
        $(document).ready(function(){
            $("#tombol").click(function(){
            $("#paragraf").fadeOut("show");
            $("#paragraf2").fadeOut("show");
        });
        $("#tombol2").click(function(){
            $("#paragraf").fadeIn("show");
            $("#paragraf2").fadeIn("show");
        });
   
        $("#tombol3").click(function() {
            let p1 = $("#paragraf");
            let p2 = $("#paragraf2");
            if (p1.next() [0] === p2[0]) {
             p2.after(p1);
            } else {
                p1.after(p2);
            }
        });
        });
    </script>
   
</body>
</html>
